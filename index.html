<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yahtzoo!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="app.js" async defer></script>
        <div class="main--container">
            <div class="active--player">Player 1's Turn</div>
            <div class="game--area">
                <div class="dice--area">
                    <span class="hold--cell--msg">Drag dice here to hold them</span>
                    <div class="dice--hold" onDrop = "drop(event)" ondragover="allowDrop(event)">
                    </div>
                    <div class="dice--reroll" onDrop = "drop(event)" ondragover="allowDrop(event)">
                        <span>DICE</span>
                    </div>
                </div>
                <button class="btn" id="btn--roll">Roll Dice</button>
            </div>
            <div class="scoreboard">
            </div>
        </div>
        
    </body>
</html>
